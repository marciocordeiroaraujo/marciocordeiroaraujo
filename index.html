<!DOCTYPE html>
<html>
<head>
    <title>Banco de Questões de Matemática</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Banco de Questões</h1>

    <h2>Adicionar Questão</h2>
    <form id="formAdicionarQuestao" onsubmit="adicionarQuestao(event)">
        <label for="enunciado">Enunciado:</label><br>
        <textarea id="enunciado" name="enunciado"></textarea><br><br>

        <label for="alternativas">Alternativas (separadas por vírgula):</label><br>
        <textarea id="alternativas" name="alternativas"></textarea><br><br>

        <label for="respostaCorreta">Resposta Correta:</label><br>
        <input type="text" id="respostaCorreta" name="respostaCorreta"><br><br>

        <label for="conteudo">Conteúdo/Tópico:</label><br>
        <input type="text" id="conteudo" name="conteudo"><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <h2>Questões Cadastradas</h2>
    <div id="listaQuestoes"></div>

    <h2>Buscar Questões</h2>
    <input type="text" id="buscaConteudo" placeholder="Buscar por conteúdo...">
    <button onclick="buscarQuestoes()">Buscar</button>

    <h2>Gerar Prova</h2>
    <button onclick="gerarProva()">Gerar PDF</button>

    <script src="js/script.js"></script>
</body>
</html>
